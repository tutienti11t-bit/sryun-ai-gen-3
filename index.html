
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sryun AI no1 - English for Grade 10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-mesh: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                       radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                       radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #050811;
            color: #f8fafc;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* ĐẢM BẢO CHỮ KHÔNG BỊ TRẮNG TRÊN NỀN SÁNG */
        .bg-white, .bg-emerald-50, .bg-rose-50, .bg-indigo-50, .bg-slate-50 {
            color: #0f172a !important;
        }
        
        .bg-white p, .bg-white h1, .bg-white h2, .bg-white h3, .bg-white h4, .bg-white span {
            color: #0f172a !important;
        }

        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #050811;
            background-image: var(--bg-mesh);
            filter: blur(100px);
            opacity: 0.6;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- AURA MECHANICS --- */
        .aura-gold {
            box-shadow: 0 0 30px rgba(250, 204, 21, 0.4);
            border-color: #facc15 !important;
        }

        .aura-fire {
            box-shadow: 0 0 40px rgba(244, 63, 94, 0.5);
            border-color: #f43f5e !important;
            animation: pulse-aura 2s infinite;
        }

        @keyframes pulse-aura {
            0%, 100% { box-shadow: 0 0 30px rgba(244, 63, 94, 0.4); }
            50% { box-shadow: 0 0 60px rgba(244, 63, 94, 0.7); }
        }

        .animate-rainbow-card {
            animation: rainbow-border 3s linear infinite;
            border-width: 4px !important;
        }

        @keyframes rainbow-border {
            0% { border-color: #ff0000; box-shadow: 0 0 30px rgba(255, 0, 0, 0.5); }
            20% { border-color: #ffff00; box-shadow: 0 0 30px rgba(255, 255, 0, 0.5); }
            40% { border-color: #00ff00; box-shadow: 0 0 30px rgba(0, 255, 0, 0.5); }
            60% { border-color: #00ffff; box-shadow: 0 0 30px rgba(0, 255, 255, 0.5); }
            80% { border-color: #0000ff; box-shadow: 0 0 30px rgba(0, 0, 255, 0.5); }
            100% { border-color: #ff00ff; box-shadow: 0 0 30px rgba(255, 0, 255, 0.5); }
        }

        .text-rainbow {
            background: linear-gradient(to right, #ef4444, #f59e0b, #10b981, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: rainbow-text 3s linear infinite;
        }

        @keyframes rainbow-text {
            to { background-position: 200% center; }
        }

        .animate-rainbow-bg {
            background-size: 400% 400%;
            animation: rainbow-bg 10s ease infinite;
        }

        @keyframes rainbow-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- HYPERSPACE ANIMATION --- */
        @keyframes hyperspace {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        /* --- OTHER ANIMATIONS --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }

        @keyframes epic-entry {
            from { opacity: 0; transform: scale(0.8) translateY(50px); filter: blur(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }
        .animate-epic-entry { animation: epic-entry 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes shimmer-sweep {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
        .animate-shimmer-sweep { animation: shimmer-sweep 2s infinite; }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .animate-glitch { animation: glitch 0.3s ease-in-out infinite; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        /* Mobile Specific Optimization */
        @media (max-width: 768px) {
            /* Reset large border radius */
            .glass-card, 
            [class*="rounded-[3"], 
            [class*="rounded-[4"] { 
                border-radius: 1.5rem !important; 
            }

            /* Reset large paddings */
            .p-10, .p-12 { padding: 1.5rem !important; }
            .p-8 { padding: 1.25rem !important; }

            /* Normalize massive text sizes */
            .text-7xl, .text-8xl, .text-[10rem], .text-[12rem], .text-[15rem] { 
                font-size: 3.5rem !important; 
                line-height: 1.1 !important; 
            }
            .text-6xl { font-size: 2.75rem !important; }
            .text-5xl { font-size: 2.25rem !important; }
            .text-4xl { font-size: 1.75rem !important; }
            .text-3xl { font-size: 1.5rem !important; }
            
            /* Prevent iOS Zoom on inputs */
            input, select, textarea { font-size: 16px !important; }
            
            /* Reduce spacing in vertical stacks */
            .space-y-12 > :not([hidden]) ~ :not([hidden]) { --tw-space-y-reverse: 0; margin-top: 2rem !important; margin-bottom: 2rem !important; }
            
            /* Adjust Modal positioning */
            .fixed.inset-0 { padding: 1rem !important; }
        }
    </style>
